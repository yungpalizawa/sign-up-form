<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="form-main">
    <div class="left-section">
        <div class="banner">
            <H1>ZAWANET</H1> 
        </div>

        <div class="photo-credit">
            <p>Photo by Rafael Pires on Pexels</p>
        </div>
          
    </div>

<div class="right-section">
<div class="right-section1">
    <p>
        This is not a real online service! You know you need something 
        like this in your life to help you realize your deepest dreams.
        Sign up now to get started.
    </p>
    
    <p>You know you want to.</p>
</div>

<div class="right-section2">

    <div class="right-header">
        <H3>Let's do this!</H3>
    </div>
    
    <div class="form-group">
        <div class="form-left">
            <div class="form-details">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name">
            </div>
            
            <div class="form-details">
            <label for="email">EMAIL</label>
            <input type="text" name="email" id="email">
        </div>

        <div class="form-details">
            <label for="password">PASSWORD</label>
            <input type="text" name="password" id="password">
            <p class="password-error">*Passwords do not match</p>
        </div>
        </div>
   
        <div class="form-right">
            <div class="form-details">
             <label for="last-name">LAST NAME</label>
             <input type="text" name="last-name" id="last-name">
            </div>
           
            <div class="form-details">
           <label for="phone-number">PHONE NUMBER</label>
           <input type="text" name="phone-number" id="phone-number">
            </div>

            <div class="form-details"> 
           <label for="confirm-password">CONFIRM PASSWORD</label>
           <input type="text" name="confirm-password" id="confirm-password">
        </div>
    </div>     
</div>
</div>

<div class="right-section3">
    <button type="submit" id="create-account">Create Account</button>
    <p>
        Already have an account? <a style="color: #2b6466; text-decoration: none;" href=#>Log in</a>
    </p>
</div>

</div>
    
    
    
</body>
</html>
